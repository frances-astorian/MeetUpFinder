{% load socialaccount %}
<!DOCTYPE html>
  <head>
    <title>Google Registration</title>
  </head>
  <body>
  <h1>Hoos2Meet</h1>
  {% if user.is_authenticated %}
  <p>Welcome, {{ user.username }} !<br><br> You are logged in to Hoos2Meet</p>
  <a href="/accounts/logout">Logout</a>

  {% else %}
  <h1>Hoos2Meet</h1>
  <a href="{% provider_login_url 'google' %}">Login with Google</a>
  {% endif %}

  </body>
</html>
