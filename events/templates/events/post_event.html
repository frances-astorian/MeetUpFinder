<!DOCTYPE html>
<html lang="en">
<head>
    {% extends 'base.html' %}
    {% load socialaccount %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Post Event</title>
</head>
<body>
{% block content %}
{% if user.is_authenticated %}

    <form action="{% url 'events:post_event' %}" method="post">
        {% csrf_token %}
          <label for="title_text">Event Name:</label><br>
          <input type="text" style="width:300px"id='title_text' name = "title_text" maxlength = '200'><br>
          <p></p>
          <label for="location_text">Event Location:</label><br>
          <input type="text" style="width:300px"id='location_text' name = "location_text" maxlength = '200'><br>
          <p></p>
          <label for="time_text">Event Time:</label><br>
          <input type="text" style="width:300px"id='time_text' name = "time_text" maxlength = '200'><br>
          <p></p>
          <label for="category_text">Event Category:</label><br>
          <input type="text" style="width:300px"id='category_text' name = "category_text" maxlength = '200'><br>
          <p></p>
          <label for="description_text">Event Description:</label><br>
          <textarea class = "form-control" id='description_text' name='description_text' rows='4'></textarea>
          <p><br></p>
          <input type="submit" class="btn btn-primary" value="Post Event">
    </form>
{% else %}
<style>
    .container { height: 100%; width: 100%; justify-content: center !important; }
    .card{
      height: 370px;
      margin-top: auto;
      margin-bottom: auto;
      width: 400px;
      background-color: rgba(238, 238, 238, 0.5) !important;
  }</style>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center login-title">Sign In</h3>
        </div>
        <div class="card-body">
          <p>Click "Login" to sign in with your Hoos2Meet Credentials.</p><br>
          <a class = "btn btn-dark" href="/accounts/login" role = "button">Login</a><br>
        </div>
        <div class="card-footer">
          <div class = "d-flex justify-content-center links">
            <p>Don't have an account? <br></p> <a href="{% provider_login_url 'google' %}"> SignUp with Google</a>
          </div>
        </div>
      </div>
    </div>
    
{% endif %}
{% endblock %}

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</body>
</html>
