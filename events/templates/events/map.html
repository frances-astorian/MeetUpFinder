<!DOCTYPE html>
<html>
  <head> 
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
      <title>Interactive maps for Django web apps</title>
      <script
      async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLXvXIF-axqigiDEH_KQQIpHgMrWY9F2U&callback=initMap&libraries=&v=weekly"
      type="text/javascript"
    ></script>
    <style type="text/css">
      /* Set the size of the div element that contains the map */
      #map {
      height: 400px;
      margin-top: auto;
      margin-bottom: auto;
      width: 100%;    }
    </style>
    <script>
      // Initialize and add the map
      function initMap() {
        // The location of Uluru
        const charlottesville = { lat: 38.055080, lng: -78.496932 };
        // The map, centered at Uluru
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 17,
          center: charlottesville,
        });
        // The marker, positioned at Uluru
        const marker = new google.maps.Marker({
          position: charlottesville,
          map: map,
        });
      }
    </script>
  </head>
  {% extends 'base.html' %}
  {% load socialaccount %}
  <body>
  {% block content %}
    {% if user.is_authenticated %}
    
    <h1 class = 'text-center'>MAPS YALL</h1>
    <!--The div element for the map -->
    <div id="map"></div>




    {% endif %}
  {% endblock content %}
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

  </body>

</html>
